{% extends "base.html" %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
    <ul>
        <li><a href="{% url 'emr:food_ingestion_list' %}">Ingestión de Alimentos</a></li>
        <li><a href="{% url 'emr:food_ingestion_delete' record.id %}">Eliminar Registro</a></li>
    </ul>
</nav>
{% endblock breadcrumb %}

{% block content %}
<h1>¿Está seguro de querer eliminar este registro?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'emr:food_ingestion_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
