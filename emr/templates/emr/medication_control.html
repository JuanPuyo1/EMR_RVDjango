{% extends "base.html" %}
{% block title %}
<h1>Control de Medicamentos</h1>
{% endblock title %}

{% block content %}
<h1>Control de Medicamentos</h1>

{% for medication in medications %}
    <h2>{{ medication.med_name }}</h2>
    
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
{% endfor %}


{% endblock content %}
